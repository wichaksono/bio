<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link Page</title>
    <!-- Preconnect to improve connection time for external resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true">
    
    <!-- Preload Bootstrap CSS to load it earlier -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="stylesheet">
    
    <!-- Preload Bootstrap Icons CSS to load it earlier -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" as="stylesheet">
    
    <!-- Preload Google Fonts CSS to load it earlier -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" as="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg-light: #f4f6f9;
            --primary-bg-dark: #1a1a2e;
            --text-color-light: #333;
            --text-color-dark: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
        }

        body.light-mode {
            background-color: var(--primary-bg-light);
            color: var(--text-color-light);
        }

        body.dark-mode {
            background-color: var(--primary-bg-dark);
            color: var(--text-color-dark);
        }

        .custom-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .custom-card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        .mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .light-mode .btn-link {
            background-color: #f0f0f0;
            color: #333;
        }

        .dark-mode .btn-link {
            background-color: rgba(255,255,255,0.1);
            color: #e0e0e0;
        }

        .btn-link:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="light-mode">
    <div class="custom-container">
        <div class="custom-card position-relative">
            <div id="modeToggle" class="mode-toggle">
                <i class="bi bi-moon-stars"></i>
            </div>
            
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image mb-3">
            
            <h2 class="mb-2">Nama Anda</h2>
            <p class="text-muted mb-4">Web Developer & UI/UX Designer</p>
            
            <div>
                <a href="#" class="btn-link">
                    <i class="bi bi-house-door me-2"></i> Home
                </a>
                
                <a href="#" class="btn-link">
                    <i class="bi bi-briefcase me-2"></i> Portfolio
                </a>
                
                <a href="#" class="btn-link">
                    <i class="bi bi-telegram me-2"></i> Group Telegram
                </a>
                
                <a href="#" class="btn-link">
                    <i class="bi bi-envelope me-2"></i> Send Email
                </a>
            </div>
            
            <footer class="mt-4 text-muted small">
                Â© 2024 Your Personal Brand
            </footer>
        </div>
    </div>

    <script>
        (function() {
            var modeToggle = document.getElementById('modeToggle');
            var body = document.body;

            modeToggle.addEventListener('click', function() {
                body.classList.toggle('light-mode');
                body.classList.toggle('dark-mode');
                
                var moonIcon = this.querySelector('.bi-moon-stars');
                var sunIcon = this.querySelector('.bi-sun');
                
                if (moonIcon) {
                    moonIcon.classList.replace('bi-moon-stars', 'bi-sun');
                } else if (sunIcon) {
                    sunIcon.classList.replace('bi-sun', 'bi-moon-stars');
                }
            });
        })();
    </script>
</body>
</html>
